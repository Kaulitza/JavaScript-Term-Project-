<!DOCTYPE html>
<html>
<head>
    <title>Dress Up Game</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:700|Courgette" rel="stylesheet">
    <link href="css/dressup.css" rel="stylesheet" />
</head>
<body>
    <div class="gamespace">
        <div class="girl">
            <div class="hair1" id="hair1">
                <div class="hair2" id="hair2">
                    <div class="face" id="face">
                        <div class="lefteye">
                            <div class="eyeball1" id="eye1">
                                <div class="dot1"></div>
                                <div class="dot2"></div>
                            </div>
                        </div>
                        <div class="righteye">
                            <div class="eyeball2" id="eye2">
                                <div class="dot3"></div>
                                <div class="dot4"></div>
                            </div>
                        </div>
                        <div class="lips" id="lip">
                        </div>
                        <div class="line"></div>
                        <div class="neck" id="neck"></div>
                        <div class="lefthand" id="lefthand"></div>
                        <div class="righthand" id="righthand"></div>
                        <div class="body" id="body"></div>
                        <div class="outfit1" id="outfit1">
                            <div class="neck1" id="neck1"></div>
                            <div class="leftsleeve1"></div>
                            <div class="rightsleeve1"></div>
                        </div>
                        <div class="outfit2" id="outfit2">
                            <div class="n1"></div>
                            <div class="n2"></div>
                            <div class="leftsleeve2"></div>
                            <div class="rightsleeve2"></div>
                        </div>
                        <div class="outfit3" id="outfit3">
                            <div class="strap3left"></div>
                            <div class="strap3right"></div>
                        </div>
                        <div class="outfit4" id="outfit4">
                            <div class="strap4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="heading">Dress-Up Game</div>
        <div class="game">
            <button type="button" class="button" onclick="changehair()">Hair Color</button>
            <button type="button" class="button" onclick="changeoutfit()">Outfit</button><br><br>
            <button type="button" class="button" onclick="changeeye()">Eye color</button>
            <button type="button" class="button" onclick="changeskin()">Skin color</button>
            <button type="button" class="button" onclick="changelip()">Lipstick</button>
        </div>
    </div>
    <button id="finish" class="button" style="margin-left:140px; margin-top:20px">Finish</button><br>
    <button id="readme" class="button" style="margin-left:130px; margin-top:10px">Read me</button>
    <script src="js/dressup.js"></script>
</body>
</html>
