<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>2048</title>
    <link href="css/2048.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>2048</h1>
            <div class="scores-container">
                <div class="score">0</div>
                <div class="best">0</div>
            </div>
        </div>

        <div class="above-game">
            <p class="game-intro">Combine tiles with the same numbers to add them up until you get to 2048. Do not run out of space!</p>
            <a class="restart-button">New Game</a>
            <a href="readme.txt" id="readme-button">Read me</a>
        </div>

        <div class="game">
            <div class="content">
                <p></p>
                <div class="lower">
                    <a class="keep-playing-button" style="background:#FC94AD">Keep going</a>
                    <a class="retry-button" style="background:#FC94AD">Try again</a>
                </div>
            </div>

            <div class="grid">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
            <div class="tile">
            </div>
        </div>
    </div>
    <script src="js/2048.js"></script>
</body>
</html>
